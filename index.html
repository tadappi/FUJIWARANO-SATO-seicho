<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Walk on GLB — A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- 視点操作＆WASD移動はデフォルトでOK（look-controls / wasd-controls） -->
  <style>html,body{margin:0;height:100%}</style>
</head>
<body>
  <a-scene renderer="colorManagement:true" background="color: #c2c2c2">
    <!-- プレイヤー（高さ1.6mのカメラ） -->
    <a-entity id="rig" position="0 1.6 5" movement-controls>
      <a-entity camera look-controls wasd-controls="acceleration:30"></a-entity>
    </a-entity>

    <!-- GLB配置：自分のglbに差し替え（相対パスでOK） -->
    <a-entity gltf-model="url(./model.glb)" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>

    <!-- 簡易ライト -->
    <a-entity light="type:ambient;intensity:0.6"></a-entity>
    <a-entity light="type:directional;intensity:0.8" position="1 2 1"></a-entity>
  </a-scene>
</body>
</html>
